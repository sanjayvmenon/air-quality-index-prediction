<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Prediction Dashboard</title>
</head>
<body>
    <h1>AQI Prediction Dashboard</h1>
    <form action="/predict" method="POST">
        <label for="pm25">PM2.5:</label>
        <input type="number" step="any" name="pm25" required><br>

        <label for="pm10">PM10:</label>
        <input type="number" step="any" name="pm10" required><br>

        <label for="nox">NOx:</label>
        <input type="number" step="any" name="nox" required><br>

        <label for="so2">SO2:</label>
        <input type="number" step="any" name="so2" required><br>

        <label for="co">CO:</label>
        <input type="number" step="any" name="co" required><br>

        <label for="o3">O3:</label>
        <input type="number" step="any" name="o3" required><br>

        <label for="nh3">NH3:</label>
        <input type="number" step="any" name="nh3" required><br>

        <button type="submit">Predict AQI</button>
    </form>
</body>
</html>
